	<h1>TextIntersect your own text here</h1>
  <form action="{{ url_for('own') }}" method="post">
		<div class="form-row">
      <div class="form-group col-lg-6 pr-5">
			   <label for="exampleFormControlTextarea1">Left side headline</label>
			   <textarea required class="form-control" id="exampleFormControlTextarea1" name="left_head" rows="1" placeholder="Left headline..."></textarea>
		  </div>
      <div class="form-group col-lg-6 pl-5">
			   <label for="exampleFormControlTextarea1">Right side headline</label>
			   <textarea required class="form-control" id="exampleFormControlTextarea1" name="right_head" rows="1" placeholder="Right headline..."></textarea>
		  </div>
    </div>
    <div class="form-row">
      <div class="form-group col-lg-6 pr-5">
			   <label for="exampleFormControlTextarea1">Left side body</label>
			   <textarea required class="form-control" id="exampleFormControlTextarea1" name="left_body" rows="5" placeholder="Left body..."></textarea>
		  </div>
      <div class="form-group col-lg-6 pl-5">
			   <label for="exampleFormControlTextarea1">Right side body</label>
			   <textarea required class="form-control" id="exampleFormControlTextarea1" name="right_body" rows="5" placeholder="Right body..."></textarea>
		  </div>
    </div>

    <div align="center">
        Intersection type?
				<input name="op" type="radio" value="intersection" checked="checked"> TextIntersect
				<input name="op" type="radio" value="difference"> TextDifference
    </div>

    <div align="center">
        Length of output
        <input name="output_length" type="number" min="1" max="10" required>
    </div>
		<div align="center">
			<button class="btn btn-primary mt-2">See Results!</button>
		</div>
	</form>
